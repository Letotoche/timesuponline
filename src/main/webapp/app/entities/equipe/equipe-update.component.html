<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-equipe-heading" jhiTranslate="timesuponlineApp.equipe.home.createOrEditLabel">Create or edit a Equipe</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="timesuponlineApp.equipe.nom" for="field_nom" [ngbTooltip]="'timesuponlineApp.equipe.help.nom' | translate">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           formControlName="nom"/>
                    <div *ngIf="editForm.get('nom')!.invalid && (editForm.get('nom')!.dirty || editForm.get('nom')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nom')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="timesuponlineApp.equipe.score1" for="field_score1" [ngbTooltip]="'timesuponlineApp.equipe.help.score1' | translate">Score 1</label>
                    <input type="number" class="form-control" name="score1" id="field_score1"
                           formControlName="score1"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="timesuponlineApp.equipe.score2" for="field_score2">Score 2</label>
                    <input type="number" class="form-control" name="score2" id="field_score2"
                           formControlName="score2"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="timesuponlineApp.equipe.score3" for="field_score3">Score 3</label>
                    <input type="number" class="form-control" name="score3" id="field_score3"
                           formControlName="score3"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="timesuponlineApp.equipe.membre" for="field_membres">Membre</label>
                    <select class="form-control" id="field_membres" multiple name="membres" formControlName="membres">
                        <option [ngValue]="getSelected(editForm.get('membres')!.value, userOption)" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="timesuponlineApp.equipe.partie" for="field_partie">Partie</label>
                    <select class="form-control" id="field_partie" name="partie" formControlName="partie">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="partieOption.id === editForm.get('partie')!.value?.id ? editForm.get('partie')!.value : partieOption" *ngFor="let partieOption of parties; trackBy: trackById">{{ partieOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
